type Query {
  posts: [Post!]
  houses: [House!]!
}

type Mutation {
  login(email: String!,
  password: String!
  ): 
  newHouse(name: String!,
   price: Float,
   type: Types!,
   status: Status!
   ): House
}

type Post {
  title: String,
  text: String,
  visitors: int,
}

type User {
  name: String,
  lasname: String,
  type: String,
}

